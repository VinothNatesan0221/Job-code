<h4>Search</h4>

 <div class="mb-3">
 <div class="input-group mb-3">
   <input type="text" class="form-control" id="searchInput" placeholder="Search.....">
  <span class="input-group-text" id="searchCounter"></span>
</div>
   
  </div>
  
  <table class="table table-hover ">
  <thead>
    <tr>
      <th scope="col">Job Code</th>
      <th scope="col">Client</th>
      <th scope="col">Skill Type</th>
      <!-- <th scope="col">Budget</th> -->
      <th scope="col">Skill</th>
      <th scope="col">Client SPOC</th>
      <th scope="col">Culminant SPOC</th>
      <th scope="col">Team Lead</th>
      <th scope="col">Principle Consultant</th>
      <th scope="col">Work Location</th>
      <th scope="col">Open Position</th>
      <th scope="col">Status</th>
      <th scope="col">Client Manager</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody id="searchResults">
 
  </tbody>
</table>
<template id="rowTemplate">
   <tr>
      <td class="jobCode" scope="row"></td>
      <td class="client"></td>
      <td class="skillType"></td>
      <!-- <td class="budget"></td> -->
      <td class="skill"></td>
      <td class="clientSpoc"></td>
      <td class="culminantSpoc"></td>
      <td class="teamLead"></td>
      <td class="principleConsultant"></td>
      <td class="workLocation"></td>
      <td class="openPosition"></td>
      <td class="status"></td>
      <td class="clientManager"></td>
      <td class = "text-center"><button type="button" class="btn btn-outline-dark edit-button btn-sm">Edit</button></td>
    </tr>
</template>
